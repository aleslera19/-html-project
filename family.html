<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Photos</title>

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding-bottom: 50px;
    }

    header {
      background: #eaeaea;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery a:hover {
      transform: scale(1.05);
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    
    #cursor-label {
      position: fixed;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      white-space: nowrap;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .nav-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      background-color: #2a5db0;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #1e437e;
    }
  </style>
</head>

<body>

<div id="cursor-label">Family photos</div>

<header>
  <h1>Family Photos</h1>
</header>

<div class="gallery">
  <a href="familypics/fam1.jpg" target="family_viewer"><img src="familypics/fam1.jpg" alt="Family 1"></a>
  <a href="familypics/fam2.jpg" target="family_viewer"><img src="familypics/fam2.jpg" alt="Family 2"></a>
  <a href="familypics/fam13.jpeg" target="family_viewer"><img src="familypics/fam13.jpeg" alt="Family 13"></a>
  <a href="familypics/fam14.jpeg" target="family_viewer"><img src="familypics/fam14.jpeg" alt="Family 14"></a>
  <a href="familypics/fam15.JPG" target="family_viewer"><img src="familypics/fam15.JPG" alt="Family 15"></a>
  <a href="familypics/fam15 (1).JPG" target="family_viewer"><img src="familypics/fam15 (1).JPG" alt="Family 15 alt"></a>
  <a href="familypics/fam24.JPG" target="family_viewer"><img src="familypics/fam24.JPG" alt="Family 24"></a>
  <a href="familypics/fam25.jpg" target="family_viewer"><img src="familypics/fam25.jpg" alt="Family 25"></a>
</div>

<div class="nav-container">
  <a href="gallery.html" class="back-btn">‚Üê Back to Home Page</a>
</div>

<script>
  const label = document.getElementById('cursor-label');
  const images = document.querySelectorAll('.gallery img');

  document.addEventListener('mousemove', (e) => {
    
    label.style.left = (e.clientX + 15) + 'px';
    label.style.top = (e.clientY + 15) + 'px';
  });

  images.forEach(img => {
    img.addEventListener('mouseenter', () => { 
      label.style.display = 'block'; 
    });
    img.addEventListener('mouseleave', () => { 
      label.style.display = 'none'; 
    });
  });
</script>

</body>
</html>
