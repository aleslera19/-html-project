<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Photos</title>

<style>
body{
  background:#f4f4f4;
  font-family: Arial, Helvetica, sans-serif;
  margin:0;
}

/* HEADER */
header{
  background:#eaeaea;
  padding:20px 40px;
  border-bottom:1px solid #ccc;
}

header h1{
  margin:0;
}

/* GALLERY */
.gallery{
  max-width:1000px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.gallery img{
  width:100%;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}
</style>

</head>

<body>

<header>
<h1>Family Photos</h1>
</header>

<div class="gallery">

<!-- CLICKABLE IMAGES -->
<a href="fam1.jpg" target="_blank">
  <img src="fam1.jpg">
</a>

<a href="fam2.jpg" target="_blank">
  <img src="fam2.jpg">
</a>

</div>

</body>
</html>
