<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Gallery</title>

<style>

body {
  background-color: #f4f4f4;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

/* HEADER */
header {
  background-color: #eaeaea;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
}

header h1 {
  margin: 0;
  font-size: 24px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  text-decoration: none;
  font-weight: bold;
  color: #2a5db0;
}

nav ul li a:hover {
  color: black;
}

/* PAGE */
.page {
  max-width: 1000px;
  background: #eaeaea;
  margin: 40px auto;
  padding: 40px;
  border-radius: 10px;
  text-align: center;
}

/* CATEGORY BOXES */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  margin-top: 30px;
}

.cat-box {
  background: white;
  padding: 50px 20px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  color: #2a5db0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: 0.3s;
}

.cat-box:hover {
  transform: scale(1.05);
  background-color: #2a5db0;
  color: white;
}

.bottom-links {
  margin-top: 40px;
}

.bottom-links a {
  text-decoration: none;
  color: white;
  background-color: #2a5db0;
  padding: 10px 18px;
  border-radius: 5px;
  font-weight: bold;
}

.bottom-links a:hover {
  background-color: #1e437e;
}

</style>
</head>

<body>

<header>
  <h1><em>Explore with Al</em></h1>
  <nav>
    <ul>
      <li><a href="index.html">Main page</a></li>
      <li><a href="biography.html">Biography</a></li>
      <li><a href="blog1.html">Blog 1</a></li>
      <li><a href="blog2.html">Blog 2</a></li>
      <li><a href="blog3.html">Blog 3</a></li>
    </ul>
  </nav>
</header>

<div class="page">

<h2>Select Photo Category</h2>

<div class="categories">
  <a class="cat-box" href="family.html">Family</a>
  <a class="cat-box" href="friends.html">Friends</a>
  <a class="cat-box" href="sports.html">Sports</a>
  <a class="cat-box" href="randoms.html">Random Photos</a>
</div>

<div class="bottom-links">
  <a href="index.html">Back to Main Page</a>
</div>

</div>

</body>
</html>
