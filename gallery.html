<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* HEADER WITH DROPDOWN */
    header {
      background-color: #eaeaea;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      text-decoration: none;
      font-weight: bold;
      color: #2a5db0;
      font-size: 18px;
      padding: 20px 10px;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #eaeaea;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 1001;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #2a5db0;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:hover {
      background-color: #d1d1d1;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* PAGE CONTENT */
    .page {
      max-width: 1100px;
      background: #eaeaea;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    /* CATEGORY BOXES */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .cat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: #2a5db0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Space between text and image */
    }

    /* Styles for the images inside the boxes */
    .cat-img {
      width: 100%;
      height: 180px; /* Fixed height for uniformity */
      object-fit: cover; /* Crops image to fill the area perfectly */
      border-radius: 5px;
      border: 1px solid #eee;
    }

    .cat-box:hover {
      transform: scale(1.03);
      background-color: #fcfcfc;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .bottom-links {
      margin-top: 40px;
    }

    .bottom-links a {
      text-decoration: none;
      color: white;
      background-color: #2a5db0;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
    }

    .bottom-links a:hover {
      background-color: #1e437e;
    }
  </style>
</head>

<body>

<header>

        <a href="blog3.html">The 5 Year Goal</a>
        <a href="mybeats.html">Tuned In</a>
      </div>
    </div>
  </nav>
</header>

<div class="page">

  <h2>Select Photo Category</h2>

    <a class="cat-box" href="family.html" target="_blank">

      <img src="family-cover.jpg" alt="Family" class="cat-img">

    <a class="cat-box" href="friends.html" target="_blank">

  </div>

  <div class="bottom-links">
    <a href="index.html">Back to Main Page</a>
  </div>

</div>
