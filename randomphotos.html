<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Photos</title>

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding-bottom: 50px;
    }

    /* HEADER */
    header {
      background: #eaeaea;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
    }

    /* GALLERY */
    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    /* UNIFORM IMAGE STYLES */
    .gallery img {
      width: 100%;
      height: 250px;       /* Keeps all photos the same height */
      object-fit: cover;   /* Ensures photos aren't stretched */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: .3s;
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* NAVIGATION BUTTON */
    .nav-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      background-color: #2a5db0;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #1e437e;
    }
  </style>
</head>

<body>

<header>
  <h1>Random Photos</h1>
</header>

<div class="gallery">

  <a href="randomphotos/random2.JPG" target="photo_viewer">
    <img src="randomphotos/random2.JPG" alt="Random 2">
  </a>

  <a href="randomphotos/random3.JPG" target="photo_viewer">
    <img src="randomphotos/random3.JPG" alt="Random 3">
  </a>

  <a href="randomphotos/random5.JPG" target="photo_viewer">
    <img src="randomphotos/random5.JPG" alt="Random 5">
  </a>

  <a href="randomphotos/random6.JPG" target="photo_viewer">
    <img src="randomphotos/random6.JPG" alt="Random 6">
  </a>

  <a href="randomphotos/random8.JPG" target="photo_viewer">
    <img src="randomphotos/random8.JPG" alt="Random 8">
  </a>

</div>

<div class="nav-container">
  <a href="index.html" class="back-btn">‚Üê Back to Home Page</a>
</div>

</body>
</html>
