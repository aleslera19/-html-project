<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Photos</title>

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding-bottom: 50px; /* Space for the bottom button */
    }

    /* HEADER */
    header {
      background: #eaeaea;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
    }

    /* GALLERY CONTAINER */
    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      /* Adjust 250px to make images bigger or smaller */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    /* UNIFORM IMAGE STYLES */
    .gallery img {
      width: 100%;
      height: 250px;       /* Forces all photos to the same height */
      object-fit: cover;   /* Crops the image to fit without stretching */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s ease-in-out;
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* NAVIGATION BUTTON */
    .nav-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      background-color: #2a5db0;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #1e437e;
    }
  </style>
</head>
